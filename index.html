    <div class="collapse navbar-collapse" id="basicExampleNav">

      </ul>
      <form class="form-inline">
        <div class="md-form my-0 chums_home">
          <a href="https://chums.live/">Home</a>
        </div>
      </form>
    </div>
  </nav>


  <div class="modal fade q-result" id="modalPush" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info" role="document">
      <div class="modal-content text-center">
        <div class="modal-body">
          <h2 class="pop-correct">Wrong</h2>
          <img src="img/chums/wrong.png" class="correct-img">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade q-result" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <h2 class="pop-correct">Correct</h2>
        <img src="img/chums/correct.png" class="correct-img">

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<!-- Card -->
<div class="card start-quiz">

  </div>

</div>
